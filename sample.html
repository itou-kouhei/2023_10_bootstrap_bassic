<body>

<div class="container">

        <div class="col-md-6 col-lg-3">

        </div>
        <div class="col-md-6 col-lg-3 mt-3 mt-md-0"> <!-- mt-3は余白の指定でmargin top-3ということ。その次のmt-md-0はmdの画面サイズの時は余白なしということ-->

<!-- My Profile 切り替えタブのようなものを作成 -->
<section class="container">
<h2 class="display-4 text-center my-5">My Profile</h2>
<nav class="nav justify-content-center nav-pills"> <!-- nav-pillsがタグのスタイルを作成 -->
    <!-- data-bs-toggle="tab"はJavaScriptの記述 -->
    <a href="#profile" class="nav-link active" data-bs-toggle="tab">自己紹介</a> <!-- activeを入れることタグの形を作成される -->
    <a href="#skill" class="nav-link" data-bs-toggle="tab">スキル</a>
    <a href="#works" class="nav-link" data-bs-toggle="tab">作品集</a>
    <a href="#history" class="nav-link" data-bs-toggle="tab">経歴</a>
</nav>
<!-- JavaScriptの記述 -->
<div class="tab-content py-5">
    <h3>自己紹介</h3>
    <!-- id="Profile"で上の <a href="#profile"と紐付けするころでタブを押すとそのテキストが表示される -->
    <div class="tab-pane fade show active" id="Profile"> <!-- fadeはタブを押した時のアニメーション。show activeはこの項目を一番最初に表示させる.
     -->

    </div>
    <div class="tab-pane fade" id="history">

</div>
</section>
